<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer 2.0</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar Light Mode</span>
        <i class="ph ph-cloud-sun"></i>
        <i class="ph ph-cloud-moon"></i>
      </button>
      <div class="content-timer">
        <section id="timer" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
          <button data-action="toggleRunning" class="ph ph-play-circle">
            <span class="sr-only">Iniciar Contador</span>
          </button>
          <button data-action="toggleRunning" class="ph ph-pause-circle">
            <span class="sr-only">Pausar Contador</span>
          </button>
          <button data-action="reset" class="ph ph-stop-circle">
            <span class="sr-only">Parar Contador</span>
          </button>
          <button data-action="addMinutes" class="ph ph-plus-circle">
            <span class="sr-only">Aumentar Contador</span>
          </button>
          <button data-action="subMinutes" class="ph ph-minus-circle">
            <span class="sr-only">Diminuir Contador</span>
          </button>
        </section>
      </div>
      <div class="content-sound">
        <section id="sounds">
          <button data-action="toggleMusicForest" id="buttonForest" class="ph ph-tree">
            <span class="sr-only">Floresta</span>
          </button>
          <button data-action="toggleMusicRain" id="buttonRain" class="ph ph-cloud-rain">
            <span class="sr-only">Chuva</span>
          </button>
          <button data-action="toggleMusicCoffee" id="buttonCoffee" class="ph ph-storefront">
            <span class="sr-only">Cafeteria</span>
          </button>
          <button data-action="toggleMusicFireplace" id="buttonFireplace" class="ph ph-fire">
            <span class="sr-only">Lareira</span>
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
